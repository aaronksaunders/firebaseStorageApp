<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>

</head>

<body ng-app="starter" ng-controller="AppController">

  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Ionic Blank Starter</h1>
    </ion-header-bar>
    <div class="bar bar-subheader">
      <button class="button" ng-click="doGetImage()">Pick Image</button>
    </div>
    <ion-content class="padding" style="top:90px">
      <ion-list>
        <ion-item ng-repeat="item in assetCollection track by $index">
          <p> {{$index}} - {{item.name}}</p>
          <p>{{item.lastUpdated | date: 'medium'}}</p>
          <!-- display the image -->
          <img ng-src={{item.URL}} width="180px" class="padding"/>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-pane>
</body>

</html>
